# changing prefix to <Ctrl-a> instead of <Ctrl-b>
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
# vim keybinds
setw -g mode-keys vi

bind-key -n F4 copy-mode

# clear terminal history
bind-key -n C-l send-keys C-l \; send-keys -R \; clear-history

# synchronize panes
bind -n C-g setw synchronize-panes

set -g status-style 'bg=#333333 fg=#5eacd3'
set -g mouse on
set -s escape-time 0
set -sg escape-time 0
set -g display-panes-time 2000
set -g display-time 4000
set -g status-interval 5
set -g default-terminal "screen-256color"
set -g focus-events on
set -g base-index 1
setw -g aggressive-resize on

#--- Color Themes ---+
set-option -sa terminal-overrides ",xterm*:Tc"

#--- History limit ---+
set-option -g history-limit 100000

# vim-like pane switching
bind ^ last-window
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R
unbind Space 
bind Space select-layout even-horizontal

bind -r ø switch-client -n
bind -r æ switch-client -p

unbind v
bind v copy-mode
bind-key -T copy-mode-vi _ send -X start-of-line
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi / command-prompt -i -p "search down" "send -X search-forward-incremental \"%%%\""
bind-key -T copy-mode-vi ? command-prompt -i -p "search up" "send -X search-backward-incremental \"%%%\""

# very smart way to copy word under cursor.
bind-key -T copy-mode-vi c send-keys l \; send-keys B \; send-keys -X begin-selection \; send-keys E \; send-keys -X copy-selection

# search quickly using f
# unbind f
bind f copy-mode \; command-prompt -i -p "search up" "send -X search-backward-incremental \"%%%\""


# reload tmux configuration:
# unbind r
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

